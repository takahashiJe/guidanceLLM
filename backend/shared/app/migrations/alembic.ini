[alembic]
# ★これが無くて怒られていました
script_location = backend/shared/app/migrations

# ここは env.py 側で環境変数から上書きするのでダミーでOK
sqlalchemy.url = postgresql+psycopg2://user:pass@localhost:5432/dbname
timezone = UTC
prepend_sys_path = .

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s %(message)s
